{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>


    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Listing title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="bid" placeholder="Enter starting bid price">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="photo" placeholder="(optional) provide a URL for the photo of the item">
        </div>
        <button type="submit">Publish</button>
    </form>


{% endblock %}
