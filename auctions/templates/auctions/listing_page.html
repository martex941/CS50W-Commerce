{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        .row {
            background-color: rgb(195, 219, 211);
            margin: 1rem;
        }
        img {
            height: 300px;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
    <div class="row">
        <div class="col">
            {% if listing.photo %}
                <img src="{{ listing.photo }}" alt="Auction listing photo">
            {% else %}
                <img src="https://img.propertyshark.com/img/no_listing_photo.png" alt="Photo not available">
            {% endif %}
        </div>
        <div class="col">
            <h2>{{ listing.name }}</h2>
            <h5>Price: ${{ listing.price }}</h5>
            <h5>Seller: {{ listing.published_by }}</h5>
            <h5>Created: {{ listing.date_created }}</h5>
        </div>
        <div class="col">
            <p>{{ listing.description }}</p>
        </div>
    </div>
{% endblock %}
